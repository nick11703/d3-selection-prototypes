<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Shadow Example - ds.js Selection Prototypes</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../d3-selection-prototypes.js"></script>
</head>
<body>
</body>
<script type="text/javascript">
var width = 600;
var height = 600;
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append('rect')
	.attr('width', width / 2)
	.attr('height', height / 4)
	.gradient('linear', {
		x1: '10%',
		y1: '10%',
		x2: '90%',
		y2: '90%',
		class: 'test-class',
		stop: [
			{
				"stop-color": '#e20327',
				offset: '20%'
			},
			{
				"stop-color": '#030de2',
				offset: '45%'
			},
			{
				"stop-color": '#03e2d0',
				offset: '85%',
				"stop-opacity": .2
			}
		]
	})
	.shadow({
		blur: 10,
		opacity: .3,
		color: "#e2da03",
		offset: {
			x: 100,
			y: 50						
		},
		filter: {
			width: 4,
			height: 4
		}
	});
</script>
</html>
