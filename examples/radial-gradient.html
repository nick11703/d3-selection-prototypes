<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Radial Gradient Example - ds.js Selection Prototypes</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../d3-selection-prototypes.js"></script>
</head>
<body>
</body>
<script type="text/javascript">
var width = 600;
var height = 300;
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append('rect')
	.attr('width', width)
	.attr('height', height)
	.gradient('radial', {
		cx: .5,
		cy: .5,
		fx: .5,
		fy: .5,
		r: .5,
		class: 'radial-gradient',
		stop: [
			{
				"stop-color": '#e20327',
				"stop-opacity": .1,
				offset: 0				
			},
			{
				"stop-color": '#a003e2',
				"stop-opacity": 1,
				offset: 0.6499				
			},
			{
				"stop-color": '#030de2',
				"stop-opacity": .75,
				offset: 0.8838				
			},
			{
				"stop-color": '#03e2d0',
				"stop-opacity": .4,
				offset: 1				
			}
		]
	});
</script>
</html>
